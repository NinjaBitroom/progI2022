<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Elementos de bloco e de linha</title>
	</head>
	<body>
        <p style="border: 3px solid blue;">O parágrafo é um elemento de bloco. É o mais comum dos
            elementos de bloco.
        </p>
        <div style="border: 3px solid #00CED1; width: 80%;">
            <h2 style="border: 3px solid #51a859; width: 40%;">Este elemento está dentro de uma div</h2>
            <p style="border: 3px solid #b91b1b; width: 40%;">Uma div... <span style="font-size: 3em;">é um </span><strong>parágrafo!</strong></p>
        </div>
	</body>
</html>
