<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula formul치rios</title>
</head>
<body>
    <h1>Meu formul치rio</h1>
    <form action="" method="get">
        <input type="text" name="telefone" placeholder="(99)9999-9999" size="30" maxlength="13">
        <br><br>
        <label for="senha">Senha: </label>
        <input type="password" placeholder="informe sua senha" name="senha" id="senha">
        <label>Brasileiro?
            <input type="checkbox" name="bras">
        </label>
        <fieldset>
            <legend>Sexo</legend>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" value="M" id="masc" checked>
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" value="F" id="fem">
            <label for="hc">Helic칩ptero de combate</label>
            <input type="radio" name="sexo" value="H" id="hc">
        </fieldset>
        <br>
        <label for="mensagem">Escreva uma mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Sua mensagem aqui..."></textarea>
        <fieldset>
            <legend>Estado</legend>
            <select name="estado">
                <option selected disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AP">Amap치</option>
                <option value="AM">Amazonas</option>
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Enviar"> &nbsp;
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
